version: "3.9"
services:
  backend:
    build: ./backend
    container_name: jp-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - DEEPEEK_API_KEY=changeme
      - APP_ADMIN_MODE=false

  frontend:
    build: ./frontend
    container_name: jp-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
